name    = Git-Bunch
version = 0.11
author  = Steven Haryanto <stevenharyanto@gmail.com>
license = Perl_5
copyright_holder = Steven Haryanto

[MetaResources]
homepage    = http://search.cpan.org/dist/Git-Bunch/
repository  = http://github.com/sharyanto/perl-Git-Bunch

[@Filter]
bundle = @Classic
remove = MakeMaker
remove = PodVersion
[ModuleBuild]

[ReadmeFromPod]
[PodWeaver]
[CheckChangeLog]

[CompileTests]
[InstallRelease]
install_command = cpanm -n .
[Twitter]
hash_tags = #perl #cpan
url_shortener = Metamark

;[@Git]

[Prereqs]
; for testing
autodie                = 0
File::Slurp::Shortcuts = 0
File::Which            = 0

; for runtime
perl               = 5.010000
File::chdir        = 0
Log::Any           = 0
Log::Any::App      = 0
String::ShellQuote = 0
; to specify which spec we're following
Sub::Spec          = 0.13
Sub::Spec::CmdLine = 0.25

[Run::Release]
;notexist_fatal = 0
run = archive-perl-release %s
