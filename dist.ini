name=Git-Bunch
version=0.18
author=Steven Haryanto <stevenharyanto@gmail.com>
license=Perl_5
copyright_holder=Steven Haryanto

[MetaResources]
homepage=http://search.cpan.org/dist/Git-Bunch/
repository=http://github.com/sharyanto/perl-Git-Bunch

[@Filter]
bundle=@Classic
remove=MakeMaker
remove=PodVersion
remove=PkgVersion

[OurPkgVersion]

[ModuleBuild]

[ReadmeFromPod]

[PodWeaver]

[CheckChangeLog]

[Test::Compile]

[InstallRelease]
install_command=cpanm -n .

;[@Git]
[Prereqs]
;testing
autodie=0
File::Slurp::Shortcuts=0
File::Which=0

;runtime
perl=5.010000
File::chdir=0
Log::Any=0
Log::Any::App=0
Perinci::CmdLine=0.39
String::ShellQuote=0

[Run::Release]
;notexist_fatal = 0
run=archive-perl-release %s
