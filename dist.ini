version = 0.09
author  = Steven Haryanto <stevenharyanto@gmail.com>
license = Perl_5
copyright_holder = Steven Haryanto

[MetaResources]
homepage    = http://search.cpan.org/dist/Git-Bunch/
repository  = http://github.com/sharyanto/perl-Git-Bunch

[@Filter]
bundle = @Classic
remove = MakeMaker
remove = PodVersion
[ModuleBuild]

[ReadmeFromPod]
[PodWeaver]
[CheckChangeLog]

[CompileTests]
[InstallRelease]
install_command = cpanm -n .
;[Twitter]

;[@Git]

[Prereqs]
; for testing
autodie                = 0
File::Slurp::Shortcuts = 0
File::Which            = 0

; for runtime
perl               = 5.010000
File::chdir        = 0
Log::Any           = 0
Log::Any::App      = 0
String::ShellQuote = 0
Sub::Spec::CmdLine = 0.25
